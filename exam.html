<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam</title>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/base.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
  <br><br>
  <div class="center">
    <h5>A.P.S.W.R.IIT-MEDICAL ACADEMY; GUNTUR</h5>
    <h5>EAMCET 2020</h5>
    <h5>TOPIC : MATRICES</h5>
  </div>
  <div class="timer">
    <h6>Exam ends in <span id="time">60:00</span> Minutes!</h6>
  </div>
  <br>
  <script id="handlebars-demo" type="text/x-handlebars-template">
        <div class="container">
        <div class="col s12 m7">
            {{#each questions}}
            <div class="card horizontal">
              <div class="card-stacked">
                
                <div class="card-content">
                    {{questionId}}. <img src="{{question}}" alt="" class="responsive-img">
                    <div class="row">
                        <div class="col s6"><label>
                            <input type="radio" class="{{questionId}}" value="A" name="{{questionId}}" />
                            <span><b>A.</b></span>
                          </label></div>
                          <div class="col s6"><label>
                            <input type="radio" class="{{questionId}}" value="B" name="{{questionId}}" />
                            <span><b>B.</b></span>
                          </label></div>
                            <div class="col s6"><label>
                                    <input type="radio" class="{{questionId}}" value="C" name="{{questionId}}"/>
                                    <span><b>C.</b></span>
                                </label>
                        </div>
                        <div class="col s6"><label>
                            <input type="radio" class="{{questionId}}" value="D" name="{{questionId}}"/>
                            <span><b>D.</b></span>
                          </label></div>
                      </div>
                </div>
                
              </div>
            </div>
            {{/each}}
          </div>
        </div>
     </script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
